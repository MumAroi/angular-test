<mat-card class="card-container">

  <mat-card-header>
    <mat-card-title>user create</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <form class="example-form" [formGroup]="formUserCreate">
      <div class="example-container">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="First name" formControlName="first_name" type="text" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last name" formControlName="last_name" type="text" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="password" formControlName="password" type="password" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone number" formControlName="phone_number" type="text" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-select placeholder="Type" formControlName="type" required>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-radio-group class="example-full-width" formControlName="is_active" required>
          <mat-radio-button value="1">Active</mat-radio-button>
          <mat-radio-button value="0">No active</mat-radio-button>
        </mat-radio-group>

      </div>
    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="create()" color="primary">Login</button>
  </mat-card-actions>

</mat-card>
